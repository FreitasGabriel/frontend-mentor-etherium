<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="nft">
    <div class="nft-card">
      <header class="nft-card__header">
        <img src="./images/image-equilibrium.jpg" alt="nft card">
      </header>

      <section class="nft-card-body">
        <h1 class="nft-card-body__heading">Equilibrium #3429</h1>

        <p class="nft-card-body__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-card-body__footer">
          <div class="nft-card__price nft-card__info">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
            <p class="nft-card__price-text">0.041 ETH</p>
          </div>
          <div class="nft-card__date nft-card__info">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
            <p class="nft-card__date-text">3 days left</p>
          </div>
        </div>
      </section>

      <hr class="nft-card-line">

      <footer class="nft-card__footer">
        <img src="./images/image-avatar.png" alt="creator photo">
        <p class="nft-card__footer-text">Creation of <strong>Jules Wyvern</strong></p>
      </footer>
    </div>
    
  </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer> -->
</body>
</html>
